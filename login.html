<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>login page</title>
</head>

<body>

    <main>
        <section id="login">
            <div class="loginpage">
                <div class="logincontainer">
                    <div class="formleft">
                        <div >
                            <img class="loginimg" src="/assets/registerimg/registerimg.png" alt="" fill />
                        </div>
                        <div >
                            <img class="group1" src="/assets/registerimg/group1.png" alt="" fill />
                        </div>
                        <div >
                            <img class="group2" src="/assets/registerimg/group2.png" alt="" fill />
                        </div>
                    </div>
                    <div class="formright">
                        <div class="formtop">
                            <div >
                                <img class="loginlogo" src="/assets/logo/loginlogo.png" alt="" fill />
                            </div>
                            <a href="/register.html"><button class="registerbtn">REGISTER</button></a>
                        </div>
                        <form action="" class="form">
                            <h2 class="logintext">Log in</h2>
                            <div>
                                <label htmlFor="loginmobile">Login Mobile No</label>
                                <input type="text" name="loginmobile" id="loginmobile" required
                                    placeholder="+8801000-000000" />
                            </div>
                            <div>
                                <label htmlFor="Password">Password</label>
                                <input type="password" name="loginmobile" id="loginmobile" required
                                    placeholder="**********" />
                            </div>
                            <p class="forgetpass">FORGET PASSWORD</p>
                            <div class="loginbtncontainer">
                                <button type="submit" class="loginbtn">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
